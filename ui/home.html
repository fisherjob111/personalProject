<script>

function updateFromSave () {
  var parse = JSON.parse(this.responseText);
  document.getElementById('welcomeMessage').innerHTML = parse.profile.factionName
}


function loadPage () {
  var oReq = new XMLHttpRequest();
  oReq.addEventListener("load", updateFromSave);
  oReq.open("GET", "./loadSave");
  oReq.send();
}

loadPage();

</script>
